{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    {% if result %}
        <div class="panel panel-primary">
            <div class="panel-heading"><i class="glyphicon glyphicon-tasks"></i> Link Budget</div>
            <div class="panel-body">
                {%  for s in mystring %}
                <p>{{ s }}</p>
                {% endfor %}

            </div>
        </div>

    {% endif %}
    {% if messages %}
        <div class="panel panel-danger">
            <div class="panel-heading"><i class="glyphicon glyphicon-tasks"></i> Error Messages</div>
            <div class="panel-body">

                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    {% endif %}
{% endblock %}
